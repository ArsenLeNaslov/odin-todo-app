<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A To Do App Webpage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's To Do App</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Odin's To Do App</h1>
        </header>
        
        <main>
            <div class="sidebar">
                <h2>Projects</h2>
                <div id="projects-list"></div>
                <button id="new-project-btn">+ New Project</button>
            </div>
            
            <div class="content">
                <div class="todos-header">
                    <h2 id="current-project">Default Project</h2>
                    <button id="new-todo-btn">+ New To Do</button>
                </div>
                <div id="todos-list"></div>
            </div>
        </main>
        
        <!-- Modal for creating & editing To Dos -->
        <div id="todo-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modal-title">New To Do</h3>
                <form id="todo-form">
                    <input type="text" id="todo-title" placeholder="Title" required>
                    <textarea id="todo-description" placeholder="Description"></textarea>
                    <input type="date" id="todo-dueDate" required>
                    <select id="todo-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button type="submit">Save To Do</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
      <p>Created by <a href="https://github.com/ArsenLeNaslov" target="_blank" rel="noopener noreferrer">ArsenLeNaslov</a> for The Odin Project ðŸŽ´ </p>
    </footer>
</body>
</html>
